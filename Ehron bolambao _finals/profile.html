<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #397c5a;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      margin-top: 50px;
    }

    .profile-pic img {
      width: 150px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .username {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .form-group {
      margin-top: 20px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    .save-btn {
      background-color: #a4ce4f;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    .balance {
      margin-top: 20px;
      background: #fff;
      color: #000;
      width: 100%;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
    }

    .balance span {
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #e4b73c;
      padding: 10px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    .navbar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #000;
    }

    .navbar-item i {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-pic">
      <img src="Group 34.png" alt="User Avatar" />
    </div>
    <div class="username">Username</div>

    <div class="form-group">
      <label for="job">Job</label>
      <input type="text" id="job" placeholder="Please enter your job" />
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="">Part-time/Full time</option>
        <option value="part-time">Part-time</option>
        <option value="full-time">Full-time</option>
      </select>
    </div>

    <!-- Single Save Button -->
    <button class="save-btn" onclick="window.location.href='Transaction.html'">Save</button>

    <div class="balance">
      <span>PHP 30000</span><br/>
      Available Balance
    </div>
  </div>

  <div class="navbar">
    <div class="navbar-item">
      <i>üè†</i>
      Home
    </div>
    <div class="navbar-item">
      <i>üìä</i>
      Reports
    </div>
    <div class="navbar-item">
      <i>üë§</i>
      Profile
    </div>
    <div class="navbar-item">
      <i>üí≥</i>
      Transaction
    </div>
  </div>

</body>
</html>
