<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #407b5b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      background-color: #407b5b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #8eff66, #407b5b);
      border-radius: 50%;
      margin-bottom: 20px;
      background-image: url('pic1.png'); /* Replace with your actual logo path */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .header {
      width: 100%;
      background-color: #dddddd;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 20px;
      margin-bottom: 5px;
      color: #000;
    }

    .header p {
      font-size: 14px;
      color: #333;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .form input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background-color: #ddd;
    }

    .form button {
      padding: 12px;
      background-color: #8ddc4f;
      color: #000;
      border: 1px solid #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 15px;
      color: #000;
      font-size: 14px;
    }

    .login-link a {
      color: #00cc66;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>

    <div class="header">
      <h2>Create Account</h2>
      <p>Welcome back, CRMCIAN</p>
    </div>

    <form class="form">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <button type="submit">Create Account</button>
      <a href="Sign Up"></a>
    </form>

    <p class="login-link">
      Already have an Account? <a href="profile.html">Log In</a>
    </p>
  </div>
</body>
</html>
