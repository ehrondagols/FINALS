<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Transaction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #407b5b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background-color: #407b5b;
    }

    .header {
      background-color: #dddddd;
      text-align: center;
      padding: 15px;
    }

    .header img {
      width: 50px;
      margin-left: 100;
    }

    .header h2 {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .form {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }

    input,
    textarea {
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
    }

    textarea {
      min-height: 100px;
      resize: none;
      background-color: #a2c3a3;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 360px;
      background-color: #e6be57;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #000;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      background-color: #ccc;
      border-radius: 4px;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="pic2 .png" alt="Logo" />
      <h2>All Transaction</h2>
    </div>

    <form class="form">
      <div>
        <label for="date">DATE</label>
        <input type="date" id="date" value="2025-08-26" />
      </div>

      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="5000" />
      </div>

      <div>
        <label for="category">Category</label>
        <input type="text" id="category" placeholder="Enter category" />
      </div>

      <div>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title" />
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" placeholder="Description Optional"></textarea>
      </div>
    </form>
  </div>

  <div class="navbar">
    <div class="nav-item">
      <div class="nav-icon"></div>
      Records
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Reports
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Profile
    </div>
    <div class="nav-item">
      <div class="nav-icon"></div>
      Transaction
    </div>
  </div>
</body>
</html>
